<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>To Do</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>

    <!-- endbuild -->
  </head>
  <body>
  <div class="container">
      <section id="todoApp">
          <h1>What do you need to do today?</h1>
            <form id="todoSubmit">
                <input id="newTask" placeholder="Add a new task to your list." type="text" autofocus />
                <button>Add it</button>
            </form>
      </section> 
      <section id="taskList">       
        <script id="template" type="text/x-handlebars-template">
        
          <ul class="list">
            {{#each tasks}}
            
              <li id="{{_id}}"><input class="toggle" type="checkbox">{{title}}<button class="remove"><i class="fa fa-trash-o"></i></button></li>

            {{/each}}
          </ul>
        
            //<a href="#">Edit a task</a>
            //<a href="#">Delete a task</a>
        </script>
      
        <div id="todo-list"></div>
      </section>
  </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/models.js"></script>
        <script src="scripts/collection.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
